<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Teste</title>

    <link rel="stylesheet" href="styles.css" />

    <main>
      <div class="card">
        <div class="content">
          <img
            class="image"
            src="./assets/image-equilibrium.jpg"

          />

            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="container">
            <div class="">
              <img src="./assets/icon-ethereum.svg" alt="Ethereum image" />
              <p class="ethe">0.041ETH</p>
            </div>

            <div>
              <img src="./assets/icon-clock.svg" alt="Clock" />
              <p class="days">3 days left</p>
            </div>
          </div>

          <div class="divider"></div>
          <div class="container footer">
            <img class="image-avatar" src="./assets/image-avatar.png" alt="" />
            <p class="teste">Creation of <span>Jules Wyvern</span></p>

        </div>
