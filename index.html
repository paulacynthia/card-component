<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>NFT-Preview-Card</title>

    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="content">
          <div class="image-box">
            <img
              class="image"
              src="./assets/image-equilibrium.jpg"
              alt="Equilibrium image"
              src="./assets/icon-view.svg"
            />
            <div class="image-hover-content">
              <img
                class="image-hover"
                src="./assets/icon-view.svg"
                alt="Viewing state"
              />
            </div>
          </div>
          <h2 class="title">Equilibrium #3429</h2>
          <p class="subtitle">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="container">
            <div>
              <img src="./assets/icon-ethereum.svg" alt="Ethereum image" />
              <p class="eth">0.041ETH</p>
            </div>

            <div>
              <img src="./assets/icon-clock.svg" alt="Clock" />
              <p class="days">3 days left</p>
            </div>
          </div>
          <div class="separator"></div>
          <div class="user-information">
            <img
              class="image-avatar"
              src="./assets/image-avatar.png"
              alt="Image Avatar"
            />
            <p class="username">Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
